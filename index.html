<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing</title>
    <link rel="icon" type="image/ico" href="favicon.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="../p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>

  <style>
    /* square div for theme picker */
    .theme-div {
        margin:0px;
        margin-top:15px;
        margin-left:auto;
        margin-right:auto;
        text-align:center;
    }
    /* square for theme-picker */
    .square-theme {
        height:50px;
        width:50px;
        margin-left:auto;
        margin-right:auto;
        border: 1px solid black;
        background-color:transparent;
        position:relative;
        display:inline-block;
    }
  </style>
  <body style='position:relative;overflow-x:hidden;width:100%;'>
    <div>
      <h1 style="text-align:center;">Drawing Game</h1>
      <h4 style="text-align:center;font-weight:lighter;">Random Color From Palette Will Be Chosen</h4>
      <script src="sketch.js"></script>
    </div>
    
    <div class="theme-div">
      <a href="https://playing-tictactoe.netlify.app/"><div style="background-size:cover;background-position:center;background-image:url('tictactoe.PNG');" class="square-theme"></div></a>
    </div>
    
  </body>
